<!DOCTYPE html>
<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF/EPPGG (17ª Turma)</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
}

.app {
    width: 350px;
    max-width: 100%;
    text-align: center;
}

.profile-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-bottom: 20px;
    transition: transform 0.3s;
}

.profile-pic img {
    width: 100%;
    height: 380px;
    object-fit: cover;
}

.profile-info {
    padding: 15px;
}

.actions {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.dislike {
    background: #fff;
    color: #ff4757;
}

.like {
    background: #fff;
    color: #1dd1a1;
}
    </style>
</head>
<body>
    <div class="app">
        <div class="profile-card" id="profile-card">
            <div class="profile-pic">
                <img loading="lazy" src="#" alt="Foto do Aluno">
            </div>
            <div class="profile-info">
                <h2>Nome do Aluno</h2>
                <p>Turma A</p>
            </div>
        </div>
        <div class="actions">
            <button class="dislike">↩</button>
            <button class="like">↪</button>
        </div>
    </div>
    <script>
	
(async () => {
	const profiles = await fetch("profiles.json").then(r => r.json()) 
	let currentProfile = 0;
const profileCard = document.getElementById("profile-card");

async function updateProfile() {
    if (currentProfile >= profiles.length) {
        profileCard.innerHTML = "<h2>Fim dos perfis!</h2>";
        return;
    }
    const profile = profiles[currentProfile];
    onst [hash,ext] = profile.src.split(".")
    const hash64 = await fetch(profile.src).then(r => r.json()) 
    profile.src = `data:image/${ext};base64,${hash64[0]}`
    profileCard.innerHTML = `
        <div class="profile-pic">
            <img src="${profile.src}" alt="Foto de ${profile.nome}">
        </div>
        <div class="profile-info">
            <h2>${profile.nome}</h2>
            <p style="color:silver">${profile.turma}</p>
        </div>
    `;
}

document.querySelector(".like").addEventListener("click", () => {
    currentProfile++;
    updateProfile();
});

document.querySelector(".dislike").addEventListener("click", () => {
    currentProfile--;
    updateProfile();
});

updateProfile();
	
})()


</script>

</body></html>
